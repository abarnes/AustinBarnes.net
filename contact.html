<div id="map"></div>

<div class="col-sm-4">
    <h3 class="main-heading"><span>Contact info</span></h3>
    <ul>
        <li>Knoxville, TN, USA<br><br></li>
        <li>Email: austin@austinbarnes.net</li>
        <li>Phone: 214 794 5328</li>
        <li>Website: http://austinbarnes.net</li>
    </ul>
</div>
<div class="col-sm-8">
    <h3 class="main-heading"><span>Contact Me</span></h3>
    <div id="contact-status"></div>
    <form action="" id="contactform">
        <p>
            <label for="name">Your Name</label>
            <input type="text" name="name" class="input">
        </p>
        <p>
            <label for="email">Your Email</label>
            <input type="text" name="email" class="input">
        </p>
        <p>
            <label for="message">Your Message</label>
            <textarea name="message" cols="88" rows="6" class="textarea"></textarea>
        </p>
        <input type="submit" name="submit" value="Send your message" class="contact-button">
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        var address = 'Knoxville, TN, USA';
        $('#map').gMap({
            address: address,
            zoom: 6,
            markers: [
                { 'address' :address }
            ]
        });
    });
</script>
